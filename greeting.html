<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>greetings</title>
    <!-- Importação da fonte Nunito Sans via Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            min-height: 100vh;
            font-family: 'Nunito Sans', sans-serif;
            color: #333;
        }

        #info-container {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .text-small {
            font-size: 0.85rem;
            font-weight: 300;
            margin: 0;
        }

        #date {
            color: #666;
        }

        /* Estilo para a seção de input */
        #input-section {
            position: absolute;
            top: 150px;
            left: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            transition: opacity 0.3s ease;
        }

        /* Classe para esconder a seção */
        .hidden {
            display: none !important;
        }

        input {
            font-family: 'Nunito Sans', sans-serif;
            font-size: 0.75rem;
            border: 1px solid #eee;
            padding: 4px 8px;
            border-radius: 4px;
            outline: none;
            color: #666;
            width: 120px;
        }

        button {
            font-family: 'Nunito Sans', sans-serif;
            font-size: 0.7rem;
            background: none;
            border: 1px solid #eee;
            padding: 4px 10px;
            border-radius: 4px;
            cursor: pointer;
            color: #999;
            transition: all 0.2s;
        }

        button:hover {
            background-color: #f9f9f9;
            color: #333;
        }
    </style>
</head>
<body>

    <div id="info-container">
        <p class="text-small">
            <span id="greeting"></span>, <span id="user-name-display"></span>
        </p>
        <p class="text-small" id="date"></p>
    </div>

    <!-- Seção de input que desaparecerá após salvar -->
    <div id="input-section">
        <input type="text" id="name-input" placeholder="Type your name...">
        <button id="save-btn">save</button>
    </div>

    <script>
        function updateInfo() {
            const now = new Date();
            const hours = now.getHours();
            
            // Lógica da Saudação
            let greetingMessage = "";
            if (hours >= 5 && hours < 12) {
                greetingMessage = "good morning";
            } else if (hours >= 12 && hours < 18) {
                greetingMessage = "good evening";
            } else {
                greetingMessage = "good night";
            }
            document.getElementById('greeting').textContent = greetingMessage;

            // Lógica da Data (em inglês)
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            const dateString = now.toLocaleDateString('en-US', options);
            document.getElementById('date').textContent = dateString;

            // Carregar nome salvo e decidir se mostra o input
            const savedName = localStorage.getItem('greetings_name');
            if (savedName) {
                document.getElementById('user-name-display').textContent = savedName;
                document.getElementById('input-section').classList.add('hidden');
            }
        }

        function saveName() {
            const nameInput = document.getElementById('name-input');
            const inputSection = document.getElementById('input-section');
            const nameValue = nameInput.value.trim();
            
            if (nameValue) {
                localStorage.setItem('greetings_name', nameValue);
                document.getElementById('user-name-display').textContent = nameValue;
                
                // Esconde a seção de input permanentemente
                inputSection.classList.add('hidden');
            }
        }

        // Eventos de clique e teclado
        document.getElementById('save-btn').addEventListener('click', saveName);
        document.getElementById('name-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                saveName();
            }
        });

        // Inicializa a página
        updateInfo();
    </script>
</body>
</html>
