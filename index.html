<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>greetings</title>
    <!-- Importação da fonte Nunito Sans via Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            min-height: 100vh;
            font-family: 'Nunito Sans', sans-serif;
            color: #333;
        }

        #info-container {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .greeting-line {
            display: flex;
            align-items: center;
            gap: 4px;
            margin: 0;
            padding: 0;
        }

        .icon-inline {
            width: 20px;
            height: 20px;
            display: block;
            margin: 0;
            padding: 0;
            object-fit: contain;
        }

        .text-small {
            font-size: 0.85rem;
            font-weight: 300;
            margin: 0;
            line-height: 1;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        #date {
            color: #666;
            margin-top: 4px;
            font-size: 0.85rem;
            font-weight: 300;
        }

        /* Seção de input */
        #input-section {
            position: absolute;
            top: 150px;
            left: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            transition: opacity 0.3s ease;
        }

        .hidden {
            display: none !important;
        }

        input {
            font-family: 'Nunito Sans', sans-serif;
            font-size: 0.75rem;
            border: 1px solid #eee;
            padding: 4px 8px;
            border-radius: 4px;
            outline: none;
            color: #666;
            width: 120px;
        }

        button {
            font-family: 'Nunito Sans', sans-serif;
            font-size: 0.7rem;
            background: none;
            border: 1px solid #eee;
            padding: 4px 10px;
            border-radius: 4px;
            cursor: pointer;
            color: #999;
            transition: all 0.2s;
        }

        button:hover {
            background-color: #f9f9f9;
            color: #333;
        }
    </style>
</head>
<body>

    <div id="info-container">
        <div class="greeting-line">
            <!-- Ícone de saudação (manhã, tarde, noite) -->
            <img id="greeting-icon" class="icon-inline" src="" alt="" onerror="this.style.display='none'">
            
            <p class="text-small">
                <span id="greeting"></span>, 
                <span id="user-name-display"></span>
                <!-- Ícone baseado na letra inicial do nome -->
                <img id="name-letter-icon" class="icon-inline" src="" alt="" style="display: none;" onerror="this.style.display='none'">
            </p>
        </div>
        <p id="date"></p>
    </div>

    <div id="input-section">
        <input type="text" id="name-input" placeholder="Type your name...">
        <button id="save-btn">save</button>
    </div>

    <script>
        // Letras excluídas conforme solicitado
        const excludedLetters = ['h', 'q', 'u', 'x', 'w', 'y', 'z'];

        function updateInfo() {
            const now = new Date();
            const hours = now.getHours();
            
            // 1. Lógica da Saudação e Ícones de Horário
            let greetingMessage = "";
            let timeIconPath = "";

            if (hours >= 5 && hours < 12) {
                greetingMessage = "good morning";
                timeIconPath = "images/icon01.png";
            } else if (hours >= 12 && hours < 18) {
                greetingMessage = "good evening";
                timeIconPath = "images/icon02.png";
            } else {
                greetingMessage = "good night";
                timeIconPath = "images/icon03.png";
            }

            document.getElementById('greeting').textContent = greetingMessage;
            const timeIcon = document.getElementById('greeting-icon');
            timeIcon.src = timeIconPath;
            timeIcon.style.display = 'block';

            // 2. Lógica da Data
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            document.getElementById('date').textContent = now.toLocaleDateString('en-US', options);

            // 3. Carregar nome e ícone da letra
            const savedName = localStorage.getItem('greetings_name');
            if (savedName) {
                renderNameAndIcon(savedName);
                document.getElementById('input-section').classList.add('hidden');
            }
        }

        function renderNameAndIcon(name) {
            const displaySpan = document.getElementById('user-name-display');
            const letterIcon = document.getElementById('name-letter-icon');
            
            displaySpan.textContent = name;
            
            if (name.length > 0) {
                const firstLetter = name[0].toLowerCase();
                
                // Verifica se a letra está no intervalo a-v e não está na lista de excluídas
                if (firstLetter >= 'a' && firstLetter <= 'v' && !excludedLetters.includes(firstLetter)) {
                    letterIcon.src = `images/icon_${firstLetter}.png`;
                    letterIcon.style.display = 'inline-block';
                } else {
                    letterIcon.style.display = 'none';
                }
            }
        }

        function saveName() {
            const nameInput = document.getElementById('name-input');
            const nameValue = nameInput.value.trim();
            
            if (nameValue) {
                localStorage.setItem('greetings_name', nameValue);
                renderNameAndIcon(nameValue);
                document.getElementById('input-section').classList.add('hidden');
            }
        }

        document.getElementById('save-btn').addEventListener('click', saveName);
        document.getElementById('name-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') saveName();
        });

        updateInfo();
    </script>
</body>
</html>
